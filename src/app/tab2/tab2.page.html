<ion-app>
  <ion-header translucent>
  </ion-header>
  
    <ion-content fullscreen>
    <ion-list>
      <ion-card class="ion-card">
        <ion-list-header>
          <h2>Do you feel dry or damp?</h2>
        </ion-list-header>
      
       

      <ion-item>
        <ion-icon slot="start" size="large" color="primary" name="water-outline"></ion-icon>
          <ion-range class="ion-range" min="40" max="60" step="1" from="50" value="50" pin="boolean">
        </ion-range>
        <ion-icon slot="end" size="large" color="danger" name="water-outline"></ion-icon>
      </ion-item>
      
      </ion-card>
      <ion-card class="ion-card">

      <ion-list-header>
        <h2>Do you feel cold or hot?</h2>
      </ion-list-header>
    
      

      <ion-item>
        <ion-icon slot="start" size="large" color="primary" name="thermometer-outline"></ion-icon>
        <ion-range class={{type}}  (ionChange)="tempChange()" [(ngModel)]="tempValue" min="-3" max="3" step="1" from="0" pin="boolean" snaps>
        </ion-range>
        <ion-icon slot="end" size="large" color="danger" name="flame-outline"></ion-icon>
      </ion-item>

      </ion-card>
      <ion-card class="ion-card">
      

      <ion-list-header>
        <h2>Do you feel a draft?</h2>
      </ion-list-header>
    

      <ion-item>
        <ion-img src="/assets/air1.png"></ion-img>
        <ion-range class="ion-range air-flow" min="-3" max="3" step="1" from="0" pin="boolean">
        </ion-range>
        <ion-img src="/assets/air1.png"></ion-img>
      </ion-item>
    </ion-card>
    </ion-list>
    
  </ion-content>
</ion-app>
